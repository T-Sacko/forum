<!DOCTYPE html>
<html>
<head>
  <title>Forum</title>
  <style>
    /* CSS styles */
    #chk{
		display: none;
	}
	.login{
		height: 460px;
		background: #eee;
		border-radius: 60% / 10%;
		transform: translateY(-180px);
		transition: .8s ease-in-out;
	}
	.login label{
		color: #573b8a;
		transform: scale(.6);
	}
	.signup{
		position: relative;
		width:100%;
		height: 100%;
	}
	label{
		color: #fff;
		font-size: 2.3em;
		justify-content: center;
		display: flex;
		margin: 60px;
		font-weight: bold;
		cursor: pointer;
		transition: .5s ease-in-out;
	}
	input{
		width: 60%;
		height: 20px;
		background: #e0dede;
		justify-content: center;
		display: flex;
		margin: 20px auto;
		padding: 10px;
		border: none;
		outline: none;
		border-radius: 5px;
	}
	button{
		width: 60%;
		height: 40px;
		margin: 10px auto;
		justify-content: center;
		display: block;
		color: #fff;
		background: #573b8a;
		font-size: 1em;
		font-weight: bold;
		margin-top: 20px;
		outline: none;
		border: none;
		border-radius: 5px;
		transition: .2s ease-in;
		cursor: pointer;
	}
	button:hover{
		background: #6d44b8;
	}

  </style>
</head>
<body>
  <h1>Forum</h1>
  <form id="postForm">
    <textarea id="postContent" placeholder="Enter your post"></textarea>
    <input type="file" id="postImage" accept="image/*">
    <button type="submit">Submit</button>
  </form>

  <div class="signup">
    <form action = "/" method = "POST">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" id="username" name="username" placeholder="Username" required="">
        <input type="email" id="email" name="email" placeholder="Email" required="">
        <input type="password" id="password" name="password" placeholder="Password" required="">
        <button>Sign up</button>
        <div id="errorMessage" style="display: none; color: red;"></div>
    </form>
</div>

    <!-- Add this element inside the form -->
<div id="errorMessage" style="display: none; color: red;"></div>

  <div id="postsContainer">
    <!-- Posts will be dynamically inserted here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
