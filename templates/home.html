<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        li {
            float: right;
        }
    </style>
</head>

<body>
    <header>
        <!--NavBar Section-->
        <div class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="/">Posts <i class="fa fa-home"></i></a></li>
                <li class="nav-item"><a href="/posts">Users</a></li>
                <li class="nav-item user"><a href="/sign-in">Sign In</i> <i class="fa fa-user-circle"></i><i
                            class="fa fa-sign-in"></i></li></a>
                <!-- If user has Signed In, <i class="fa fa-sign-in"> should be replaced with  <i class="fa fa-sign-out">-->
            </ul>
            <div class="brand">Forum</div>
        </div>
        <!--SearchBox Section-->
        <div class="search-box">
            <div>
                <select name="categories" id="categories">
                    <option value="Everything">Everything</option>
                    <option value="Titles">Titles</option>
                    <option value="Descriptions">Descriptions</option>
                </select>
                <input type="text" name="q" placeholder="search ...">
                <button>Search <i class="fa fa-search"></i></button>
            </div>
        </div>
        {{if .}}
        <h4>
            <p>Welcome to Forum <u></u>!</p>
        </h4>
        {{end}}
    </header>
    <button id="create-post-button">Create Post</button>

    <!-- Hidden until create post button is clicked -->
    <div id="modal-container">
        <div id="post-form">
            <div class="form-header">
                <span id="close-button">&times;</span>
                <h2 style="color: #b3b9ff ;">Create post</h2>
            </div>

            <form action="/create-post" id="create-post-form" method="post">
                <div class="categories">
                    <h3 class="categories-header">Categories:</h3>
                    <div class="category">
                        <label for="etymology">etymology</label>
                        <input type="checkbox" id="etymology" name="category" value="etymology">
                    </div>
                    <div class="category">
                        <label for="biology">biology</label>
                        <input type="checkbox" id="biology" name="category" value="biology">
                    </div>
                </div>

                <input id="title" type="text" name="title" placeholder="Title" required>


                <textarea class="form-text" name="content" placeholder="Content" required></textarea>

                <button id="submit-button" type="submit">Submit</button>
            </form>


            <div id="error-message" style="display: none;"></div>
        </div>
    </div>
    <section class="main"
        style=" width: 33vw; margin:auto; display: flex; flex-direction: column;">
        {{ range .Posts }}
        <div class="post">
            <h4 class="post-user">{{ .Username }}</h4>
            <h2 class="post-title">{{ .Title }}</h2>
            <p class="post-categories">Categories: {{ range .Categories }}{{ . }} {{ end }}</p>
            <p style="font-weight: 700; font-size: 1.5em;">{{ .Content }}</p>
            <span><i class="fa fa-thumbs-up"></i>{{ .Likes }}</span1>
            <span><i class="fa fa-thumbs-down"></i>{{ .Dislikes }}</span>
        </div>
        {{end}}
    </section>


    <script src="../static/js/post.js"></script>
    <!-- <script src="../static/js/script.js"></script> -->
</body>

</html>
