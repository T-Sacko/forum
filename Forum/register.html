<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
            .register {
        background-color: white;
     border: cornflowerblue;
        color: rgb(0, 183, 255);
     padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
    }
    .home {
        background-color: white;
     border: none;
        color: rgb(0, 102, 255);
     padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
    }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum: Register</title>
</head>
<body style="background-color: cadetblue;">
    <a href="http://localhost:6789/Forum"><button class="home"><i class="fa fa-home"></i></button></a>
    <h1>Sign Up</h1>
    <form action="/Forum" method="POST">
   <p>Email:<textarea name="Email" cols="20" rows="1" placeholder="Email"></textarea></p> 
  <p>Username:<textarea name="Username" cols="20" rows="1" placeholder="Username"></textarea></p> 
  <p>Password<textarea name="Password" cols="20" rows="1" placeholder="Password"></textarea></p> 
  <button type="submit" class = "register">Create Account</button>
   </form>
</body>
</html>
