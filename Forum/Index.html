<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
          .register {
        background-color: white;
     border: cornflowerblue;
        color: rgb(0, 183, 255);
     padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
    }
    .login {
        background-color: rgb(0, 0, 0);
     border: none;
        color: rgb(255, 255, 255);
     padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
    }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
</head>
<body style="background-color: cadetblue;">
   <p><h1 align = "center">Welcome to Forum</h1></p> 
    <div align = "center">
      <u><h3>Log In</h3></u>
    <form action="/Forum" method= "POST">
     <p><textarea name="Username" cols="20" rows="1" placeholder="Username or email"></textarea></p>
      <textarea name="Password" cols="10" rows="1" placeholder="Password"></textarea>
      <p><p><input type="submit" class="login" value="Log In"></p></p>
    </form>
    <p>Or</p>
    <a href="http://localhost:6789/"> <button class= "register" >Create New Account</button></a>
   </div>
</body>
</html>
